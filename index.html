<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>JavaScript Slider</title>
</head>
<body>
    <div class="slider-wrapper">
        <div class="slide showing"></div>
        <div class="slide"></div>
        <div class="slide"></div>

        <div class="left-btn" id="prev">
            <svg class="flickity-button-icon" viewBox="0 0 100 100">
                <path d="M 10,50 L 60,100 L 70,90 L 30,50  L 70,10 L 60,0 Z" class="arrow">
            </path>
        </svg></div>
        <div class="right-btn" id="next">
            <svg class="flickity-button-icon" viewBox="0 0 100 100">
                <path d="M 10,50 L 60,100 L 70,90 L 30,50  L 70,10 L 60,0 Z" class="arrow" transform="translate(100, 100) rotate(180) ">
                </path>
            </svg>
        </div>
    </div>
    <div class="stop-btn" id="stop">
        &#9658;
    </div>
    <div class="btn-list-wrapper">
        <div class="btn-list">
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
